<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <!-- Bot√≥n Home -->
      <ion-button routerLink="/home" fill="clear" class="home-btn">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>üéûÔ∏è Pel√≠culas</ion-title>

    <ion-buttons slot="end">
      <!-- Bot√≥n A√±adir -->
      <ion-button color="warning" (click)="nuevaPelicula()" class="add-btn">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding page-bg">

  <ion-spinner *ngIf="cargando" name="dots" color="warning"></ion-spinner>

  <ion-card *ngIf="error" color="danger">
    <ion-card-header>
      <ion-card-title>Error</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ error }}</ion-card-content>
  </ion-card>

  <!-- Lista de Pel√≠culas -->
  <ion-list *ngIf="!cargando && !error" inset>
    <ion-item *ngFor="let p of peliculas" lines="none" class="pelicula-item">
      <ion-icon name="film-outline" slot="start" color="warning"></ion-icon>

      <ion-label>
        <h2>{{ p.titulo }}</h2>
        <p>{{ p.genero || '‚Äî' }} ¬∑ {{ p.anio || 's/d' }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button fill="clear" color="warning" (click)="editarPelicula(p)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="eliminarPelicula(p)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
