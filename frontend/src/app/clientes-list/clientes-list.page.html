<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button routerLink="/home" fill="clear" class="home-btn">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>ðŸ‘¥ Clientes</ion-title>

    <ion-buttons slot="end">
      <ion-button color="warning" (click)="nuevoCliente()" class="add-btn">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding page-bg">
  <ion-spinner *ngIf="cargando" name="dots" color="warning"></ion-spinner>

  <ion-card *ngIf="error" color="danger">
    <ion-card-header><ion-card-title>Error</ion-card-title></ion-card-header>
    <ion-card-content>{{ error }}</ion-card-content>
  </ion-card>

  <ion-list *ngIf="!cargando && !error" inset>
    <ion-item *ngFor="let c of clientes" lines="none" class="cliente-item">
      <ion-icon name="person-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        <h2>{{ c.nombre }}</h2>
        <p>{{ c.email }}</p>
        <p>{{ c.telefono }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" color="warning" (click)="editarCliente(c)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="eliminarCliente(c)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
