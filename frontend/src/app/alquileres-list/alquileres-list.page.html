<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button routerLink="/home" fill="clear" class="home-btn">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>🎬 Alquileres</ion-title>

    <ion-buttons slot="end">
      <ion-button color="warning" (click)="nuevoAlquiler()" class="add-btn">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding page-bg">
  <ion-spinner *ngIf="cargando" name="dots" color="warning"></ion-spinner>

  <ion-card *ngIf="error" color="danger">
    <ion-card-header><ion-card-title>Error</ion-card-title></ion-card-header>
    <ion-card-content>{{ error }}</ion-card-content>
  </ion-card>

  <ion-list *ngIf="!cargando && !error" inset>
    <ion-item *ngFor="let a of alquileres" lines="none" class="alquiler-item">
      <!-- Foto cliente (izquierda) -->
      <ion-avatar slot="start" class="cliente-avatar">
        <img *ngIf="a?.Cliente?.imagen; else noCliente"
             [src]="IMG_BASE + a.Cliente.imagen"
             alt="Cliente">
      </ion-avatar>
      <ng-template #noCliente>
        <ion-avatar slot="start" class="cliente-avatar nofoto">
          <ion-icon name="person-outline" color="warning"></ion-icon>
        </ion-avatar>
      </ng-template>

      <!-- Texto central -->
      <ion-label>
        <h2>{{ a?.Cliente?.nombre || 'Cliente desconocido' }}</h2>
        <p>🎞️ {{ a?.Pelicula?.titulo || 'Película no asignada' }}</p>
        <p>📅 {{ a?.fecha_inicio | date:'dd/MM/yyyy' }} → {{ a?.fecha_fin | date:'dd/MM/yyyy' }}</p>
      </ion-label>

      <!-- Póster película (derecha) -->
      <div slot="end" class="poster-wrap">
        <img *ngIf="a?.Pelicula?.imagen; else noPoster"
             [src]="IMG_BASE + a.Pelicula.imagen"
             alt="Póster"
             class="poster">
      </div>
      <ng-template #noPoster>
        <div slot="end" class="poster-wrap nofoto">
          <ion-icon name="film-outline" color="warning"></ion-icon>
        </div>
      </ng-template>

      <!-- Acciones opcionales -->
      <ion-buttons slot="end" class="actions">
        <ion-button fill="clear" color="warning" (click)="editarAlquiler(a)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="eliminarAlquiler(a)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
